<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Elements</title>
  </head>
  <body>
    <svg width="300" height="400">
      <rect x="30" y="100" fill="blue" width="100" height="200"></rect>
      <circle
        cx="200"
        cy="200"
        fill="pink"
        r="50"
        stroke="red"
        stroke-width="1"
      ></circle>
      <line
        x1="300"
        y1="100"
        x2="250"
        y2="300"
        stroke="grey"
        stroke-width="2"
      ></line>
    </svg>
  </body>
</html>
